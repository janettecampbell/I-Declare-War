<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon-16x16.png" />
    <script src="./js/script.js" defer></script>
    <title>I Declare War Card Game</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="container">
        <div class="player"><h2>Player</h2></div>
        <div class="title"><h1>I Declare War Card Game</h1></div>
        <div class="computer"><h2>Computer</h2></div>
        <div class="player-deck">
          <p class="player-deck-number deck-number">26</p>
          <img
            src="./images/back.png"
            alt="back of playing card"
            class="back-card"
          />
        </div>
        <!-- player-deck -->
        <div class="player-card"></div>
        <div class="computer-card"></div>
        <div class="computer-deck">
          <p class="computer-deck-number deck-number">26</p>
          <img
            src="./images/back.png"
            alt="back of playing card"
            class="back-card"
          />
        </div>
        <!-- computer-deck -->
        <div class="text"></div>
        <button class="play"></button>
        <button class="reset"></button>
      </div>
      <!-- container -->
      <div class="credits">
        <!-- <p>
          Cards from:

        </p> -->
      </div>
      <!-- main-wrapper -->

  </body>
</html>
